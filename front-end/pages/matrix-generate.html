<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http://127.0.0.1:11459" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矩阵生成 - FPGA 矩阵计算器</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="matrix-generate.css" />
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1><img src="../resources/svg/generate.svg" alt="" style="width: 28px; height: 28px; vertical-align: middle; margin-right: 10px; opacity: 0.9;"> 矩阵生成</h1>
            <button class="back-button" id="back-button">返回主页</button>
        </div>

        <div class="page-content">
            <h2 style="color: #2e7d32; margin-bottom: 20px;">自动生成测试矩阵</h2>
            <p style="color: #66bb6a; margin-bottom: 30px;">快速生成用于测试的随机矩阵</p>
            
            <!-- 选择要生成的矩阵 -->
            <div class="input-section">
                <label class="section-label">选择要生成的矩阵</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="matrix-1" value="1">
                        <span>矩阵 1</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="matrix-2" value="2">
                        <span>矩阵 2</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="matrix-3" value="3">
                        <span>矩阵 3</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="matrix-4" value="4">
                        <span>矩阵 4</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="matrix-5" value="5">
                        <span>矩阵 5</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="matrix-6" value="6">
                        <span>矩阵 6</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="matrix-7" value="7">
                        <span>矩阵 7</span>
                    </label>
                </div>
            </div>

            <!-- 矩阵维度 -->
            <div class="input-section">
                <label class="section-label">矩阵维度</label>
                <div class="dimension-row">
                    <input type="number" id="rows-input" class="dimension-input" placeholder="行数" min="1" max="32" value="5" />
                    <span class="dimension-separator">×</span>
                    <input type="number" id="cols-input" class="dimension-input" placeholder="列数" min="1" max="32" value="5" />
                </div>
            </div>

            <!-- 数值范围 -->
            <div class="input-section">
                <label class="section-label">随机数值范围</label>
                <div class="range-row">
                    <input type="number" id="min-value" class="range-input" placeholder="最小值" min="-65536" max="65535" value="0" />
                    <span class="range-separator">至</span>
                    <input type="number" id="max-value" class="range-input" placeholder="最大值" min="-65536" max="65535" value="100" />
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="button-section">
                <button id="generate-btn" class="action-btn primary-btn">生成矩阵</button>
            </div>
        </div>
    </div>
    <script src="../page-common.js"></script>
    <script src="matrix-generate.js"></script>
</body>
</html>
