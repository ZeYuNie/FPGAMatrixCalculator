<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http://127.0.0.1:11459" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矩阵输入 - FPGA 矩阵计算器</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1><img src="../resources/svg/input.svg" alt="" style="width: 28px; height: 28px; vertical-align: middle; margin-right: 10px; opacity: 0.9;"> 矩阵输入</h1>
            <button class="back-button" id="back-button">返回主页</button>
        </div>

        <div class="page-content">
            <h2 style="color: #2e7d32; margin-bottom: 20px;">手动输入矩阵数据</h2>
            <p style="color: #66bb6a; margin-bottom: 30px;">在此页面输入矩阵的维度和元素值</p>
            
            <div style="display: grid; gap: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 10px; color: #2e7d32; font-weight: 500;">矩阵维度</label>
                    <input type="number" placeholder="行数" style="padding: 12px; border: 2px solid #c8e6c9; border-radius: 8px; width: 150px; margin-right: 10px;" />
                    <span style="color: #66bb6a;">×</span>
                    <input type="number" placeholder="列数" style="padding: 12px; border: 2px solid #c8e6c9; border-radius: 8px; width: 150px; margin-left: 10px;" />
                </div>
                
                <div id="matrix-grid">
                    <!-- 矩阵输入网格将在这里动态生成 -->
                </div>
                
                <div>
                    <button style="background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%); color: white; border: none; padding: 14px 32px; border-radius: 10px; font-size: 1rem; cursor: pointer; font-weight: 500;">确认输入</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../page-common.js"></script>
</body>
</html>
